<main class="assign-shell">
  <header class="assign-topbar">
    <div>
      <p class="eyebrow">Admin console</p>
      <h1>Assign training</h1>
      <p class="subtitle">Create a training assignment for employees.</p>
    </div>
    <div class="actions">
      <a class="ghost button-link" routerLink="/admin">Back to admin</a>
      <button class="primary" type="button" (click)="assign()">
        Assign training
      </button>
    </div>
  </header>

  <section class="panel">
    <div class="panel-header">
      <h2>Assignment details</h2>
      <span class="pill">Required</span>
    </div>
    <form class="form-grid">
      <label>
        Training title
        <input type="text" [(ngModel)]="form.title" name="title" />
      </label>
      <label>
        Audience
        <select [(ngModel)]="form.audience" name="audience">
          <option>All employees</option>
          <option>Managers</option>
          <option>Operations</option>
          <option>Security</option>
        </select>
      </label>
      <label>
        Due date
        <input type="date" [(ngModel)]="form.dueDate" name="dueDate" />
      </label>
      <div class="questions full">
        <div class="questions-header">
          <h3>Training questions</h3>
          <button class="ghost" type="button" (click)="addQuestion()">
            Add question
          </button>
        </div>
        <div class="question-list">
          @for (question of form.questions; track $index; let i = $index) {
            <div class="question-row">
              <label>
                Question
                <input
                  type="text"
                  [(ngModel)]="question.text"
                  name="question-{{ i }}"
                  placeholder="Enter the question"
                />
              </label>
              <label>
                Answer type
                <select [(ngModel)]="question.type" name="question-type-{{ i }}">
                  <option>Multiple choice</option>
                  <option>Single choice</option>
                  <option>True/False</option>
                  <option>Short answer</option>
                </select>
              </label>
              <button class="ghost small" type="button" (click)="removeQuestion(i)">
                Remove
              </button>
            </div>
          }
        </div>
      </div>
    </form>
    @if (status) {
      <p class="status">{{ status }}</p>
    }
  </section>
</main>
